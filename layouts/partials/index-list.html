<ul class="list-post">
  {{ range .Site.RegularPages }}
    {{ if in .Permalink "posts" }}
      <li class="list-item">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <div>
          <span class="icon-calendar"></span><time>{{ .Date.Format "2006-01-02" }}</time>
        </div>
      </li>
    {{ end }}
  {{ end }}
</ul>
