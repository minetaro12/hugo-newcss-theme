<h1>{{ .Site.Title }}</h1>
<button id="theme-button">
  <span class="icon-moon"></span>
</button>
<nav>
  {{ range .Site.Menus.header }}
    {{ if eq .Params.newtab true }}
      <a href="{{ .URL }}" target="_blank" rel="noopener noreferrer" style="margin-right: 5px;">{{ .Name }}</a>
    {{ else }}
      <a href="{{ .URL }}" style="margin-right: 5px;">{{ .Name }}</a>
    {{ end }}
  {{ end }}
</nav>
